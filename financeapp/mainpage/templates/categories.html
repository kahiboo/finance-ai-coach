{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<h2>Categories</h2>
<form method="post">{% csrf_token %}
  <input type="text" name="name" placeholder="New category name" required>
  <button class="btn">Add</button>
</form>
<ul class="list">
  {% for c in categories %}
    <li>{{ c.name }}</li>
  {% empty %}
    <li>No categories yet.</li>
  {% endfor %}
</ul>
{% endblock %}
