{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Login</button>
</form>

<p>No account? <a href="/signup/">Sign up</a></p>
{% endblock %}
