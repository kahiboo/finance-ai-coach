{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}
{% block content %}

<div class="container mt-4" style="max-width: 600px;">
    <h2 class="fw-bold mb-3">Add Transaction</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control mb-3" required>

        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control mb-3">

        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control mb-3" required>

        <label class="form-label">Category</label>
        <select name="category" class="form-control mb-4">
            <option value="">None</option>
            {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>

        <button class="btn btn-primary w-100" type="submit">Save</button>
    </form>
</div>

{% endblock %}
