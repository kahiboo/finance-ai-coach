{% extends "base.html" %}
{% block title %}Upload CSV | The Finance Coach{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Upload Transactions</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="csv_file" accept=".csv" class="border p-2">
  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg mt-3">Upload</button>
</form>
{% endblock %}
